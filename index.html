<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<!--Page de création de compte-->
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Inscription</label>
                    <input type="text" name="txt" placeholder="User Name" required="">
                    <input type="text" name="email" placeholder="E-mail" required="">
                    <input type="password" name="pswrd" placeholder="Password">
                    <button>Créer un compte</button>
                </form>
            </div>
<!--Page de connection-->
            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Connexion</label>
                    <input type="text" name="email" placeholder="Email" required="">
                    <input type="password" name="pswrd" placeholder="Password" required="">
                    <button>Se connecter</button>
                </form>
            </div>
    </div>
</body>
</html>
